<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine Request</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #0b0f19;
      color: #e9eefc;
    }
    .card {
      width: min(520px, 92vw);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.35);
      position: relative;
      overflow: hidden;
    }
    .topbar {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 14px;
      opacity: 0.9;
    }
    .dot { width: 10px; height: 10px; border-radius: 50%; }
    .dot.red { background: #ff5f57; }
    .dot.yellow { background: #febc2e; }
    .dot.green { background: #28c840; }
    .title { margin-left: 6px; font-size: 13px; color: rgba(233,238,252,0.75); }

    h1 {
      margin: 8px 0 6px;
      font-size: 26px;
      letter-spacing: 0.2px;
    }

    p { margin: 0 0 16px; color: rgba(233,238,252,0.8); }

    .terminal {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 14px;
      padding: 14px;
      margin: 14px 0 18px;
      line-height: 1.35;
    }
    .muted { color: rgba(233,238,252,0.6); }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      border: 0;
      border-radius: 14px;
      padding: 12px 16px;
      font-size: 15px;
      cursor: pointer;
      font-weight: 700;
      transition: transform .08s ease, filter .2s ease;
    }
    button:active { transform: translateY(1px) scale(0.99); }

    .yes { background: #ff4d8d; color: white; }
    .also { background: #6c5ce7; color: white; }

    .footer {
      margin-top: 12px;
      font-size: 12px;
      color: rgba(233,238,252,0.55);
    }

    /* Confetti */
    .confetti {
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0;
      transition: opacity .2s ease;
    }
    .confetti.on { opacity: 1; }
    .confetti span {
      position: absolute;
      width: 10px; height: 14px;
      border-radius: 3px;
      animation: fall 1.2s linear infinite;
    }
    @keyframes fall {
      from { transform: translateY(-30px) rotate(0deg); }
      to   { transform: translateY(560px) rotate(360deg); }
    }

    /* Photo styling */
    .photo {
      width: 100%;
      max-height: 260px;
      object-fit: cover;
      border-radius: 14px;
      margin: 10px 0 16px;
      border: 1px solid rgba(255,255,255,0.12);
    }
  </style>
</head>
<body>
  <div class="card">

    <img src="C:\Users\carbojb\Downloads\us.jpg" class="photo" alt="Us together">

    <div class="terminal" id="log">

  <script>

    for (let i = 0; i < 35; i++) {

</body>
</html>
